<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>EMS</title>
</head>
<body>
<div class="container">
  <h1>Система управления работниками</h1>
  <hr>
  <h2>Добавить работника</h2>
  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    <input type="text" th:field="*{firstName}" placeholder="Имя работника" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Фамилия работника" class="form-control mb-4 col-4">
    <input type="email" th:field="*{email}" placeholder="Email работника" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Сохранить</button>
  </form>
  <a th:href="@{/}">Назад</a>
</div>
</body>
</html>
